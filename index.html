<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
   <form action="" name="calc" class="calculator">
       <input type="text" name="txt" readonly="" class="value">
       <span type="text" onclick="document.calc.txt.value ='' " class="num clear">c</span>
       <span type="text" onclick="document.calc.txt.value +='/' " class="num">/</span>
       <span type="text" onclick="document.calc.txt.value +='*' " class="num">*</span>
       <span type="text" onclick="document.calc.txt.value +='7' " class="num">7</span>
       <span type="text" onclick="document.calc.txt.value +='8' " class="num">8</span>
       <span type="text" onclick="document.calc.txt.value +='9' " class="num">9</span>
       <span type="text" onclick="document.calc.txt.value +='-' " class="num">-</span>
       <span type="text" onclick="document.calc.txt.value +='4' " class="num">4</span>
       <span type="text" onclick="document.calc.txt.value +='5' " class="num">5</span>
       <span type="text" onclick="document.calc.txt.value +='6' " class="num">6</span>
       <span type="text" onclick="document.calc.txt.value +='+' " class="num plus">+</span>
       <span type="text" onclick="document.calc.txt.value +='1' " class="num">1</span>
       <span type="text" onclick="document.calc.txt.value +='2' " class="num">2</span>
       <span type="text" onclick="document.calc.txt.value +='3' " class="num">3</span>
       <span type="text" onclick="document.calc.txt.value +='0' " class="num">0</span>
       <span type="text" onclick="document.calc.txt.value +='00' " class="num">00</span>
       <span type="text" onclick="document.calc.txt.value +='.' " class="num">.</span>
       <span type="text" onclick="document.calc.txt.value = eval(calc.txt.value) " class="num equal">=</span>
   </form>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

  </body>
</html>
